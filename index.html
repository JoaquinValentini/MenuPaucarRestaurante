<!doctype html><!-- indicador de que se trata de un archivo HTML5-->
<html lang="es"><!--Define el idioma osea español-->
<head><!---->
    <meta charset="UTF-8"><!--codificación de caracteres en UTF-8, para poner acentos y caracteres especiales-->
    <meta name="viewport" content="width=device-width,initial-scale=1"><!--Hace que la página sea responsive, pa adaptarse a pantalla de celus y tablets-->
    <title>Menú de Daina</title><!--Título de la pestaña del navegador-->
    <link rel="stylesheet" href="css/styles.css"><!--Enlaza hojas de estilo CSS externas para dar diseño a la página-->
    <link rel="stylesheet" href="Componentes/productGrid.css">
    <link rel="stylesheet" href="Componentes/productCard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"><!--Importa iconos de Font Awesome, por ejemplo para usar íconos de redes
                                                                                                            sociales o decorativos.-->
</head><!--Cierra la sección de encabezado-->
<body><!--Comienza el contenido visible de la página-->
<!-- HEADER DIRECTO -->
  <header class="site-header">
    <img src="./Imagenes/banner1.png" alt="Lo de Paucar - Banner" class="banner" />
  </header>
  <div class="nav-tabs-container"><!--Contenedor para la barra de navegación-->
        <div class="nav-tabs"><!--Agrupa los botones de navegación-->
            <button class="nav-tab active">Entradas</button><!--Botón para la categoría "Entradas" activo-->
            <button class="nav-tab">Bebidas</button>
            <button class="nav-tab">Postres</button>
            <button class="nav-tab">Vinos</button>
            <button class="nav-tab">Platos</button>
        </div><!--Cierra el contenedor de los botones-->
    </div><!--Cierra el contenedor de la barra de navegación-->
    <div class="container"><!--Contenedor principal del contenido-->
      <header><!--Encabezado de la página-->
        <h1>Hola, soy Daina</h1><!--Título principal-->
        <p class="subtitle">Menú especial del día</p><!--Subtítulo debajo del título-->
        
        <!-- Botones de categorías -->
      </header><!--Cierra el encabezado-->

      <main><!--Comienza el contenido principal-->
<!-- ENTRADAS -->
<section class="category-section card-section" id="entradas-section">
  <!-- Tarjeta de categoría -->
  <article class="category-card">
    <!-- Imagen superior -->
    <figure class="card-media">
      <img src="Imagenes/entradas.png" alt="Entradas - imagen representativa" class="card-img">
    </figure>

    <!-- Cuerpo de la tarjeta -->
    <div class="card-body">
      <!-- Separador con título y flourishes -->
      <div class="section-separator separator--flourish">
        <h2 class="separator-title">Entradas</h2>
      </div>
  <!-- Slot de productos debajo de la tarjeta -->
  <section id="entradas-slot" data-products="data/entradas.json"></section>
</section>

<!-- BEBIDAS -->
<section class="category-section card-section" id="bebidas-section">
  <!-- Tarjeta de categoría -->
  <article class="category-card">
    <!-- Imagen superior -->
    <figure class="card-media">
      <img src="Imagenes/bebidas.png" alt="Bebidas - imagen representativa" class="card-img">
    </figure>

    <!-- Cuerpo de la tarjeta -->
    <div class="card-body">
      <!-- Separador con título y flourishes -->
      <div class="section-separator separator--flourish">
        <h2 class="separator-title">Bebidas</h2>
      </div>

  <!-- Slot de productos debajo de la tarjeta -->
  <section id="bebidas-slot" data-products="data/bebidas.json"></section>
</section>

<!-- VINOS -->
<section class="category-section card-section" id="vinos-section">
  <article class="category-card">
    <figure class="card-media">
      <img src="Imagenes/vinos.png" alt="Vinos - imagen representativa" class="card-img">
    </figure>
    <div class="card-body">
      <div class="section-separator separator--flourish">
        <h2 class="separator-title">Vinos</h2>
      </div>
  <section id="vinos-slot" data-products="data/vinos.json"></section>
</section>

<!-- POSTRES -->
<section class="category-section card-section" id="postres-section">
  <article class="category-card">
    <figure class="card-media">
      <img src="Imagenes/postres.png" alt="Postres - imagen representativa" class="card-img">
    </figure>
    <div class="card-body">
      <div class="section-separator separator--flourish">
        <h2 class="separator-title">Postres</h2>
      </div>
  <section id="postres-slot" data-products="data/postres.json"></section>
</section>

<!-- PLATOS -->
<section class="category-section card-section" id="platos-section">
  <article class="category-card">
    <figure class="card-media">
      <img src="Imagenes/platos.png" alt="Platos - imagen representativa" class="card-img">
    </figure>
    <div class="card-body">
      <div class="section-separator separator--flourish">
        <h2 class="separator-title">Platos</h2>
  </article>

  <!-- Slot donde el JS inyecta las subcategorías -->
  <section id="platos-slot"></section>
</section>
      </main><!---->
    </div>
    <script type="module" src="js/main.js"></script><!---->
</body><!---->
</html><!---->
