<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Menú de Daina</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="Componentes/productGrid.css">
    <link rel="stylesheet" href="Componentes/productCard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="nav-tabs-container">
        <div class="nav-tabs">
            <button class="nav-tab active">Entradas</button>
            <button class="nav-tab">Bebidas</button>
            <button class="nav-tab">Desserts</button>
            <button class="nav-tab">Cocktails</button>
        </div>
    </div>
    <div class="container">
      <header>
        <h1>Hola, soy Daina</h1>
        <p class="subtitle">Menú especial del día</p>
        
        <!-- Botones de categorías -->
  
      </header>

      <main>
        <section class="category-section" id="entradas-section">
          <div class="section-separator">
            <h2 class="separator-title">Entradas</h2>
          </div>
          <section id="entradas-slot" data-products="data/entradas.json"></section>
        </section>

        <section class="category-section" id="bebidas-section">
          <div class="section-separator">
            <h2 class="separator-title">Bebidas</h2>
          </div>
          <section id="bebidas-slot" data-products="data/bebidas.json"></section>
        </section>

        <section class="category-section" id="platos-section">
          <div class="section-separator">
            <h2 class="separator-title">Platos</h2>
          </div>
          <section id="platos-slot" data-products="data/platos.json"></section>
        </section>
        
        <!-- Si tienes postres, añade esta sección -->
        <section class="category-section" id="postres-section" style="display: none;">
          <div class="section-separator">
            <h2 class="separator-title">Postres</h2>
          </div>
          <section id="postres-slot" data-products="data/postres.json"></section>
        </section>
      </main>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
